<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The option element container disabled attribute</title>
</head>

<body>
    <label for="cars">Choose a car:</label>

    <select id="cars">
        <option value="volvo" disabled>Volvo</option>
    </select>
</body>

</html>
