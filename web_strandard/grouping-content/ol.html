<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ol element</title>
</head>

<body>
    <p>I have lived in the following countries (given in the order of when I first lived there):</p>
    <ol>
        <li>Switzerland</li>
        <li>United Kingdom</li>
        <li>United States</li>
        <li>Norway</li>
    </ol>
</body>

</html>
