<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <h1>Diaplay Tag area have tabindex="-1" attribute with image</h1>
    <p>
        Please select a shape: <br>
        <img src="../../images/shapes.png" usemap="#shapes"
             alt="Four shapes are available: a red hollow box, a green circle, a blue triangle, and a yellow four-pointed star.">

        <map name="shapes">
         <area shape=rect coords="50,50,100,100"> <!-- the hole in the red box -->
         <area shape=rect coords="25,25,125,125"  alt="Red box." tabindex="-1">
         <area shape=circle coords="200,75,50"  alt="Green circle." tabindex="-1">
         <area shape=poly coords="325,25,262,125,388,125"  alt="Blue triangle." tabindex="-1">
         <area shape=poly coords="450,25,435,60,400,75,435,90,450,125,465,90,500,75,465,60" alt="Yellow star." tabindex="-1">
        </map>
       </p>
</body>
</html>
