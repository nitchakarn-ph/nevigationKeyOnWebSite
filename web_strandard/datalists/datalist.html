<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>

<body>
    <input type="text" name="city" list="cityname">
    <datalist id="cityname">
        <option value="Boston">
        <option value="Cambridge">
    </datalist>
</body>

</html>
